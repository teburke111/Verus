apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-image-predict
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-image-predict-service
  template:
    metadata:
      labels:
        app: backend-image-predict-service
    spec:
      containers:
      - name: backend
        image: thomasb111/backend-image-predict:latest
        ports:
        - containerPort: 5000
