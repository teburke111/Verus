apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: verus-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /text-process
        pathType: Prefix
        backend:
          service:
            name: backend-text-process-service
            port:
              number: 5000
