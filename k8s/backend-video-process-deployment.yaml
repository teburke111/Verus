apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-video-process
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-video-process-service
  template:
    metadata:
      labels:
        app: backend-video-process-service
    spec:
      containers:
      - name: backend
        image: thomasb111/backend-video-process:latest
        ports:
        - containerPort: 5000