server {
    listen 80;
    server_name _;

    # FIX for 413 Error
    client_max_body_size 100M; 

    root /usr/share/nginx/html;
    index index.html;

    # Serve React static files
    location /static/ {
        try_files $uri =404;
    }

    # Proxy backend API routes through the internal service
    # FIX: Added trailing slash to proxy_pass to strip the location prefix 
    # (e.g., strips /auth/ and sends /login to backend)
    location /auth/ {
        proxy_pass http://backend-service:5000/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FIX: Added trailing slash
    location /media/ {
        proxy_pass http://backend-service:5000/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health endpoint and API calls that use the /api/ prefix
    # FIX: Added trailing slash. This will strip /api/ from the request 
    # and send only /media/upload to the backend.
    location /api/ {
        proxy_pass http://backend-service:5000/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback for React
    location / {
        try_files $uri /index.html;
    }

    # Prevent caching for dynamic app config
    location /app-config.js {
        alias /usr/share/nginx/html/app-config.js;
        add_header Content-Type application/javascript;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
}
